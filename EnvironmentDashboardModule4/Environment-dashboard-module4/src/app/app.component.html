<base href="/locations">
<script src="node_modules/angular2/bundles/http.dev.js"></script>
<div class="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Environment Dashboard</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" *ngIf="logged" (click)="events()" class="btn btn-success navbar-btn btn-circle">Events</button></li>
                <li><a routerLink="/locations" routerLinkActive="active" *ngIf="logged">Locations</a></li>
                <li><button type="button" *ngIf="logged" (click)="logout()" class="btn btn-success navbar-btn btn-circle">Logout</button></li>
                <li><a routerLink="/login" routerLinkActive="active" *ngIf="logged==null">Login</a></li>
                <li><button type="button" class="btn btn-success navbar-btn btn-circle" *ngIf="logged==null"><a routerLink="/register" routerLinkActive="active">Register</a></button></li>
            </ul>

        </div>
      </div>
    </nav>
</div>
